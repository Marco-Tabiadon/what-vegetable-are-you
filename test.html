<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Creative - Start Bootstrap Theme</title> 
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
        


    <body id="page-top">
                <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                    <div class="col-lg-6">

                        <form name="TEST" class id="contactForm">
                            <!-- Name input-->
                            <div class="form-control" class="mb-3">
                                <p>Choose your favourite movie among these.</p>
                                <input  type="radio" name="question1" id="q1value1" value="0">
                                <label for="q1value1">The Shining</label><br>
                                <input type="radio" name="question1" id="q1value2" value="1">
                                <label for="q1value2">The Dark Knight</label><br>
                                <input type="radio" name="question1" id="q1value3" value="2">
                                <label for="q1value3">Her</label><br>
                                <input type="radio" name="question1" id="q1value4" value="3">
                                <label for="q1value4">The Seventh Sigil</label><br>
                            </div>

                            <div class="form-control" class="mb-3">
                                <p>What animal is the best pet among these?</p>
                                <input type="radio" name="question2" id="q2value1" value="0">
                                <label for="q2value1">Dog</label><br>
                                <input type="radio" name="question2" id="q2value2" value="1">
                                <label for="q2value2">Cat</label><br>
                                <input type="radio" name="question2" id="q2value3" value="2">
                                <label for="q2value3">Hamster</label><br>
                                <input type="radio" name="question2" id="q2value4" value="3">
                                <label for="q2value4">Parrot</label><br>
                            </div>

                            <div class="form-control" class="mb-3">
                                <p>How much did you/do you like school?</p>
                                <input type="radio" name="question3" id="q3value1" value="0">
                                <label for="q3value1">Very much</label><br>
                                <input type="radio" name="question3" id="q3value2" value="1">
                                <label for="q3value2">It was/is ok</label><br>
                                <input type="radio" name="question3" id="q3value3" value="2">
                                <label for="q3value3">not the most exciting experience of my life</label><br>
                                <input type="radio" name="question3" id="q3value4" value="3">
                                <label for="q3value4">Let's not talk about it...</label><br>
                            </div>

                            <div class="form-control" class="mb-3">
                                <p>How many cups of coffee a day?</p>
                                <input type="radio" name="question4" id="q4value1" value="0">
                                <label for="q4value1">More than three</label><br>
                                <input type="radio" name="question4" id="q4value2" value="1">
                                <label for="q4value2">One to three</label><br>
                                <input type="radio" name="question4" id="q4value3" value="2">
                                <label for="q4value3">I drink coffee less than every day</label><br>
                                <input type="radio" name="question4" id="q4value4" value="3">
                                <label for="q4value4">I don't drink coffee at all!</label><br>
                            </div>



                            




                            <!-- Submit Button-->
                            <div class="d-grid"><button class="btn btn-primary btn-xl" id="submitButton" type="submit">Submit</button></div>
                        </form>
                    </div>
                </div>





        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        
        <!-- My JS-->

        <script src="resultCose.js"></script>
    </body>
</html>
